<!doctype html>
<html lang="ja">
  <head>
    <title>to do リスト</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/afui.custom.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div id="afui" class="ios7">
      <div id="header" class="header">
      </div>



      <div id="content">
        <div id="home" data-title="to do リスト" class="panel">
          <ul id="memo-list" class="list">
          </ul>
        </div>
      </div>
      <button type="button" class="button icon add" id="priority-sort">優先度で並び替え</button>

      <div id="create" data-title="追加" class="panel">
        <div class="formGroupHead">to doの追加</div>
        <form>
          <div class="input-group">
            <button type="button" class="button icon add" id="memo-submit">追加</button>
            <button type="button" class="button icon pin" id="memo-location">位置</button>
            <button type="button" class="button icon picture" id="memo-add-picture">写真</button>
            <input placeholder="内容" type="text" id="memo-title">
            <p>優先度</p>
            <SELECT name="priority" id="memo-priority">
              <OPTION value= "5" >5</OPTION>
              <OPTION value= "4" >4</OPTION>
              <OPTION value= "3" >3</OPTION>
              <OPTION value= "2" >2</OPTION>
              <OPTION value= "1" >1</OPTION>
            </SELECT>
            <input placeholder="締切：20160101" type="text" id="dead-line">
            <input placeholder="場所" type="text" id="memo-place">
            <textarea rows="6" placeholder="詳細" id="memo-details"></textarea>
            <canvas id="memo-picture" width="320" height="320"></canvas>
          </div>
        </form>
      </div>
      <div id="navbar">
        <a href="#home" class="icon home">一覧</a>
        <a href="#create" class="icon add">追加</a>
      </div>
    </div>
    <script src="js/appframework.ui.min.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
